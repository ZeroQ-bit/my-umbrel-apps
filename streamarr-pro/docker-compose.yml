version: "3.8"

services:
  streamarr:
    image: ghcr.io/zerr0-c00l/streamarr:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://streamarr:streamarr@postgres:5432/streamarr?sslmode=disable
      - PORT=8080
      - HOST=0.0.0.0
      - JWT_SECRET=${APP_JWT_SECRET:-default_jwt_secret_change_in_production}
      - TMDB_API_KEY=${APP_TMDB_API_KEY:-}
      - RD_API_KEY=${APP_RD_API_KEY:-}
      - MDBLIST_API_KEY=${APP_MDBLIST_API_KEY:-}
    volumes:
      - ${APP_DATA_DIR}/cache:/app/cache
      - ${APP_DATA_DIR}/logs:/app/logs
      - ${APP_DATA_DIR}/channels:/app/channels
      - ${APP_DATA_DIR}/proxies.txt:/app/proxies.txt:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=streamarr
      - POSTGRES_PASSWORD=streamarr
      - POSTGRES_DB=streamarr
    volumes:
      - ${APP_DATA_DIR}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamarr"]
      interval: 10s
      timeout: 5s
      retries: 5

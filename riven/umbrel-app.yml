description: >-
  Riven enables seamless torrent streaming for Plex, Jellyfin, and Emby through Real-Debrid or All-Debrid services.
  
  
  **Features:**
  
  - Stream torrents directly to your media server
  
  - Integrates with Overseerr, Plex Watchlist, Mdblist, Trakt
  
  - Supports multiple scrapers: Comet, Jackett, Torrentio, Prowlarr, Zilean
  
  - Virtual filesystem with smart caching
  
  - Automatic library management
  
  
  **Requirements:**
  
  - Real-Debrid or All-Debrid account (paid subscription)
  
  - Plex, Jellyfin, or Emby server
  
  
  **Setup:**
  
  Access the web UI to configure your debrid service, media server, and content sources.

